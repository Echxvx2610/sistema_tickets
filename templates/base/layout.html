<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos Locales -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Sistema Tickets</h3>
                <button type="button" id="sidebarCollapseBtn" class="d-md-none">
                    <i class="bi bi-x"></i>
                </button>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i> Home</a>
                </li>
                <li>
                    <a href="{{ url_for('usuarios') }}"><i class="bi bi-people-fill"></i> Users</a>
                </li>
                <li>
                    <a href="{{ url_for('tickets') }}"><i class="bi bi-file-earmark-fill"></i> Tickets</a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}"><i class="bi bi-door-closed-fill"></i> Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content" class="content">
            <header class="content-header">
                <button type="button" id="sidebarCollapse" class="btn">
                    <i class="bi bi-list"></i>
                </button>
                <h2>{% block header %}Sistema Tickets{% endblock %}</h2>
            </header>

            <main class="flex-grow-1">
                <div class="container-fluid py-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>

            <footer class="footer py-3 bg-dark mt-auto">
                <div class="container-fluid">
                    <p class="text-center mb-0">Copyright &copy; 2025 - Sistema Tickets - Echxvx2610</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts Locales -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle sidebar
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const sidebarCollapseBtn = document.getElementById('sidebarCollapseBtn');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            
            function toggleSidebar() {
                sidebar.classList.toggle('active');
                content.classList.toggle('active');
            }
            
            if (sidebarCollapse) {
                sidebarCollapse.addEventListener('click', toggleSidebar);
            }
            
            if (sidebarCollapseBtn) {
                sidebarCollapseBtn.addEventListener('click', toggleSidebar);
            }
            
            // Highlight active menu item
            const currentLocation = window.location.pathname;
            const menuItems = document.querySelectorAll('#sidebar ul li a');
            
            menuItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentLocation) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
